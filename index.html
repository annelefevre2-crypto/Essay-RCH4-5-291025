<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RCH4 IA ‚Ä¢ Photo ‚Üí OCR (cadre blanc) + QR (zone bleue) ‚Üí Prompt</title>

  <!-- üß© Librairies externes n√©cessaires -->
  <!-- Tesseract.js = OCR (reconnaissance de texte) -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <!-- jsQR = lecture de QR codes -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

  <!-- pdf.js = conversion PDF ‚Üí image (pour OCRiser une fiche num√©rique) -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>

  <!-- üé® Style visuel de l‚Äôapplication -->
  <style>
    body {
      margin: 0;
      font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #0b1220;
      color: #e5e7eb;
    }

    header {
      padding: 14px 18px;
      background: linear-gradient(90deg, #0ea5e9, #06b6d4);
      color: #001018;
      font-weight: 800;
    }

    main {
      max-width: 980px;
      margin: 24px auto;
      padding: 0 16px 40px;
      display: grid;
      gap: 16px;
    }

    .card {
      background: #111827cc;
      border: 1px solid #1f2a3a;
      border-radius: 16px;
      padding: 16px;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    button {
      background: #06b6d4;
      border: none;
      color: #001018;
      font-weight: 700;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
    }

    button.secondary {
      background: transparent;
      border: 1px solid #334155;
      color: #e5e7eb;
    }

    button:disabled {
      opacity: .5;
      cursor: not-allowed;
    }

    video, canvas {
      width: 100%;
      border-radius: 12px;
      background: #0f172a;
      border: 1px dashed #334155;
      min-height: 260px;
      display: block;
    }

    textarea {
      width: 100%;
      min-height: 220px;
      border-radius: 12px;
      border: 1px solid #334155;
      background: #0b1220;
      color: #e5e7eb;
      padding: 12px;
      font-size: 14px;
    }

    .hint {
      color: #94a3b8;
      font-size: 12px;
    }

    .progress {
      height: 6px;
      background: #0b1220;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid #1f2a3a;
    }

    .bar {
      height: 100%;
      width: 0;
      background: #06b6d4;
      transition: width .3s ease;
    }
  </style>
</head>

<body>
<header>
  RCH4 IA ‚Äî Photo ‚Üí OCR (cadre blanc) + QR (zone bleue) ‚Üí Prompt
</header>

<!-- ‚öôÔ∏è Structure principale de l'application -->
<main>

  <!-- === 1) Acquisition === -->
  <section class="card">
    <h2>1) Prendre une photo / importer</h2>
    <div class="row">
      <button id="btnStart">Activer la cam√©ra</button>
      <button id="btnShot" class="secondary" disabled>Capturer</button>
      <input id="file" type="file" accept="image/*,.pdf" capture="environment" style="display:none">
      <button id="btnUpload" class="secondary">Importer image ou PDF</button>
    </div>
    <video id="video" playsinline></video>
    <canvas id="canvas" hidden></canvas>
  </section>

  <!-- === 2) OCR et QR === -->
  <section class="card">
    <h2>2) Traitement (QR + OCR cibl√©)</h2>
    <div class="row">
      <button id="btnProcess" disabled>Lancer le traitement</button>
      <button id="btnClear" class="secondary">Effacer</button>
    </div>
    <div class="progress" style="margin:10px 0"><div id="bar" class="bar"></div></div>
    <div id="status" class="hint">Pr√™t.</div>
    <textarea id="result" placeholder="Texte OCR (cadre blanc) + contenu du QR (zone bleue)‚Ä¶"></textarea>
  </section>

  <!-- === 3) Prompt compil√© pour ChatGPT === -->
  <section class="card">
    <h2>3) Composer & envoyer √† ChatGPT</h2>
    <textarea id="prompt"></textarea>
    <div class="row" style="margin-top:10px">
      <button id="btnOpen">Ouvrir dans ChatGPT</button>
      <button id="btnCopy" class="secondary">Copier le prompt</button>
    </div>
  </section>

</main>

<!-- üí° Scripts applicatifs -->
<script>
/* -----------------------------------------------------------
   üîß Variables globales et initialisation
   ----------------------------------------------------------- */
pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js";

const video     = document.getElementById('video');
const canvas    = document.getElementById('canvas');
const ctx       = canvas.getContext('2d');

const btnStart  = document.getElementById('btnStart');
const btnShot   = document.getElementById('btnShot');
const btnUpload = document.getElementById('btnUpload');
const fileInput = document.getElementById('file');

const btnProcess= document.getElementById('btnProcess');
const btnClear  = document.getElementById('btnClear');

const statusEl  = document.getElementById('status');
const bar       = document.getElementById('bar');

const resultEl  = document.getElementById('result');
const promptEl  = document.getElementById('prompt');

let stream = null;          // flux cam√©ra
let capturedImage = null;   // image captur√©e (base64)

/* -----------------------------------------------------------
   üé• Activation de la cam√©ra et capture photo
   ----------------------------------------------------------- */
btnStart.onclick = async () => {
  try {
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'environment' } // arri√®re du t√©l√©phone
    });
    video.srcObject = stream;
    await video.play();
    btnShot.disabled = false;
    setStatus("Cam√©ra activ√©e.");
  } catch(e) {
    alert("Cam√©ra non disponible : " + e.message);
  }
};

btnShot.onclick = () => {
  const w = video.videoWidth || 1280;
  const h = video.videoHeight || 720;
  canvas.width = w; canvas.height = h;
  ctx.drawImage(video, 0, 0, w, h);
  capturedImage = canvas.toDataURL("image/png");
  btnProcess.disabled = false;
};

/* -----------------------------------------------------------
   üìÇ Import d‚Äôimage ou PDF
   ----------------------------------------------------------- */
btnUpload.onclick = () => fileInput.click();

fileInput.onchange = async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  // Cas PDF ‚Üí rendu premi√®re page
  if (file.type === "application/pdf" || file.name.endsWith(".pdf")) {
    const arr = new Uint8Array(await file.arrayBuffer());
    const pdf = await pdfjsLib.getDocument({ data: arr }).promise;
    const page = await pdf.getPage(1);
    const viewport = page.getViewport({ scale: 2 });
    canvas.width = viewport.width; canvas.height = viewport.height;
    await page.render({ canvasContext: ctx, viewport }).promise;
  } else {
    // Cas image classique
    const img = new Image();
    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
    };
    img.src = URL.createObjectURL(file);
  }

  capturedImage = canvas.toDataURL("image/png");
  btnProcess.disabled = false;
};

/* -----------------------------------------------------------
   üîç Fonctions de traitement : QR et OCR
   ----------------------------------------------------------- */
function setStatus(msg, p = 0) {
  statusEl.textContent = msg;
  bar.style.width = (p * 100) + "%";
}

function readQR() {
  const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
  const code = jsQR(img.data, canvas.width, canvas.height, { inversionAttempts: 'attemptBoth' });
  return code ? code.data : "";
}

/**
 * D√©tection automatique des 4 puces noires aux coins du cadre
 * Retourne un rectangle englobant { minX, minY, maxX, maxY }
 */
function detectCornerDots(threshold = 50, step = 2) {
  const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
  const d = img.data;

  const darkPoints = [];
  for (let y = 0; y < canvas.height; y += step) {
    for (let x = 0; x < canvas.width; x += step) {
      const i = (y * canvas.width + x) * 4;
      const luminance = 0.2126 * d[i] + 0.7152 * d[i + 1] + 0.0722 * d[i + 2];
      if (luminance < threshold) darkPoints.push({ x, y });
    }
  }

  if (darkPoints.length < 100) return null; // rien trouv√©

  // D√©terminer les 4 coins extr√™mes parmi les points sombres
  const minX = Math.min(...darkPoints.map(p => p.x));
  const maxX = Math.max(...darkPoints.map(p => p.x));
  const minY = Math.min(...darkPoints.map(p => p.y));
  const maxY = Math.max(...darkPoints.map(p => p.y));

  // Pour √©viter les zones de texte sombres : on prend une marge autour des coins
  const margin = Math.round(Math.min(canvas.width, canvas.height) * 0.03);

  return {
    minX: minX + margin,
    minY: minY + margin,
    maxX: maxX - margin,
    maxY: maxY - margin
  };
}

setStatus("D√©tection des puces de cadrage‚Ä¶", 0.10);
const frame = detectCornerDots(60, 2); // seuil sombre + √©chantillon tous les 2 px
if (frame) {
  cropToBox(frame);
  setStatus("Zone cadr√©e automatiquement.", 0.15);
} else {
  setStatus("Puces non d√©tect√©es ‚Äî fallback zone blanche.", 0.15);
  const zone = detectWhiteZoneAdaptive(2);
  if (zone) cropToBox(zone);
}


async function doOCR(dataURL) {
  const result = await Tesseract.recognize(dataURL, "fra+eng", {
    langPath: "https://tessdata.projectnaptha.com/4.0.0_best/",
    tessedit_pageseg_mode: "6"
  });
  return result.data.text || "";
}

/* -----------------------------------------------------------
   üöÄ Pipeline complet : OCR + QR ‚Üí Prompt
   ----------------------------------------------------------- */
btnProcess.onclick = async () => {
  if (!capturedImage) return alert("Aucune image.");

  try {
    setStatus("Lecture QR‚Ä¶", 0.1);
    const qr = readQR();

    setStatus("OCR‚Ä¶", 0.3);
    const text = await doOCR(canvas.toDataURL("image/png"));

    const combined = `# Texte (cadre blanc)
${text}

# QR (zone bleue)
${qr || "(aucun QR d√©tect√©)"}`;

    resultEl.value = combined;

    const prompt = `Tu es un assistant op√©rationnel IA pour un conseiller technique RCH4.
√Ä partir des √©l√©ments suivants (texte OCR + QR), aide √† :
- analyser le produit
- analyser la zone d'intervention
- dimensionner les moyens

---
${combined}`;

    promptEl.value = prompt;
    setStatus("Termin√©.", 1);
  } catch (err) {
    alert("Erreur : " + err.message);
    setStatus("Erreur.");
  }
};

/* -----------------------------------------------------------
   üßæ Outils : copier ou ouvrir le prompt
   ----------------------------------------------------------- */
document.getElementById('btnOpen').onclick = () => {
  const q = encodeURIComponent(promptEl.value || resultEl.value || "");
  if (!q) return alert("Prompt vide.");
  window.open("https://chat.openai.com/?q=" + q, "_blank");
};

document.getElementById('btnCopy').onclick = async () => {
  await navigator.clipboard.writeText(promptEl.value || resultEl.value || "");
  alert("Prompt copi√© !");
};
</script>
</body>
</html>
